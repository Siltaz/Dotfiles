#Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1

# Font configuration
font:
  normal:
    family: JetBrains Mono
  bold:
    family: JetBrains Mono
    style: Regular
  italic:
    family: JetBrains Mono
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false

colors:
  name: Tangoesque
  author: ""
  primary:
    background: "#000000"
    foreground: "#aaaaaa"
  cursor:
    text: "#000000"
    cursor: "#aaaaaa"
  normal:
    black: "#202020"
    red: "#ff6565"
    green: "#93d44f"
    yellow: "#eab93d"
    blue: "#204a87"
    magenta: "#ce5c00"
    cyan: "#89b6e2"
    white: "#cccccc"
  bright:
    black: "#606060"
    red: "#ff8d8d"
    green: "#c8e7a8"
    yellow: "#ffc123"
    blue: "#3465a4"
    magenta: "#f57900"
    cyan: "#46a4ff"
    white: "#ffffff"
